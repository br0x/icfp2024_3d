<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Block Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-block, .mid-block {
            display: flex;
            flex-direction: column;
        }
        .left-block {
            flex: 2;
            padding: 10px;
        }
        .mid-block {
            flex: 3;
            padding: 10px;
        }
        .right-block {
            width: 480px;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        .load-button {
            margin-bottom: 15px;  /* Added padding between Load button and A input */
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group label {
            width: 20px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, td {
            border: 1px solid black;
        }
        td {
            padding: 5px;
            text-align: left;
        }
        canvas {
            border: 1px solid black;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-group button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-block">
            <textarea></textarea>
            <button class="load-button">Load</button>
            <div class="input-group">
                <label for="input-a">A</label>
                <input type="number" id="input-a">
            </div>
            <div class="input-group">
                <label for="input-b">B</label>
                <input type="number" id="input-b">
            </div>
        </div>
        <div class="mid-block">
            <table>
                <tr><td>Data 1</td><td>Data 2</td><td>Data 3</td></tr>
                <tr><td>Data 4</td><td>Data 5</td><td>Data 6</td></tr>
                <!-- Add more rows as needed -->
            </table>
            <p>Result:</p>
        </div>
        <div class="right-block">
            <canvas width="480" height="480"></canvas>
            <div class="button-group">
                <button>Step &lt;</button>
                <button>Step &gt;</button>
                <button>Run / Stop</button>
            </div>
        </div>
    </div>
</body>
</html>
